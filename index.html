<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="responseMessage" class="mt-3 text-center"></div>
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Enter Customer Data</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="customerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">User NO</label>
                                <input type="text" class="form-control" id="userNo" name="user_no" required
                                    placeholder="user No" />
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required
                                    placeholder="user name" />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required
                                    placeholder="user address" />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Phone</label>
                                <input type="number" class="form-control" id="phone" name="phone" required
                                    placeholder="user phone" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    placeholder="user email" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">gander</label>
                                <select class="form-select form-select-sm" name="gander">
                                    <option selected>Please select gander</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitButton">
                                    <span id="buttonText">Submit</span>
                                    <div id="buttonLoader" class="spinner-border spinner-border-sm ms-2" role="status"
                                        style="display: none;">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Disable the submit button and show the loader
            var submitButton = document.getElementById('submitButton');
            var buttonText = document.getElementById('buttonText');
            var buttonLoader = document.getElementById('buttonLoader');

            buttonText.style.display = 'none';  // Hide the button text
            buttonLoader.style.display = 'inline-block';  // Show the spinner
            submitButton.disabled = true;  // Disable the button to prevent multiple submissions

            var formData = new FormData(this);
            var url = 'https://script.google.com/macros/s/AKfycbzLZRrUg1hanN4cDA0Exjktyyo1RI8PeH34mBDDpyT-SwHAKbyY_sMjN99rDwMY0_td7g/exec'; // Replace with your Web App URL

            fetch(url, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.text())
                .then(data => {
                    // Re-enable the submit button, hide the loader, and show the button text
                    submitButton.disabled = false;
                    buttonLoader.style.display = 'none';
                    buttonText.style.display = 'inline-block';
                    
                    // Display success message in Bootstrap alert
                    responseMessage.innerHTML = `<div class="alert alert-success" role="alert">${data}</div>`;

                    // Reset the form
                    document.getElementById('customerForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);

                    // Re-enable the submit button and hide the loader in case of error
                    submitButton.disabled = false;
                    buttonLoader.style.display = 'none';
                    buttonText.style.display = 'inline-block';
                });
        });
    </script>
